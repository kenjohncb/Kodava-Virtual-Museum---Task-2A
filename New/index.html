    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      
      <a-assets>
    <img id="my-image" src="dense.jpg">
    <img id="play" src="Kodava Waterfall.jpg">
    <video id="water" autoplay loop="true" src="pexels-arvin-latifi-6466763.mp4"></video>
    <video id="forest" autoplay loop="true" src="pexels-mikhail-nilov-6981411.mp4"></video>
    <img id="pause" src="new.jpg">
    <img id="floor" src="floor.jpeg">
    <img id="dress" src="Kodava dress.jpeg">
    <img id="audio" src="audio.jpeg">
    <audio id="crowd" src="Crowd.mp3"></audio>
    <audio id="crowd1" src="Sword Slah.mp3"></audio>
    <audio id="crowd2" src="Drum beat.mp3"></audio>
  </a-assets>

      <a-video src="#water" width="16" height="9" position="-14.9 5 5" rotation="0 90 0">
      </a-video>
      
      <a-video src="#forest" width="16" height="9" position="14.9 5 5" rotation="0 -90 0"></a-video>

      <a-plane src="#audio" sound="src:#crowd; on:click" position="-8 8 -14" rotation="0 0 0" width="4" height="4" >
        <a-animation attribute="scale" begin="mouseenter" to="1.5 1.5 1.5"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
      </a-plane>
      <a-plane src="#audio" sound="src:#crowd1; on:click" position="0 8 -14" rotation="0 0 0" width="4" height="4" >
        <a-animation attribute="scale" begin="mouseenter" to="1.5 1.5 1.5"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
      </a-plane>
      <a-plane src="#audio" sound="src:#crowd; on:click" position="8 8 -14" rotation="0 0 0" width="4" height="4" >
        <a-animation attribute="scale" begin="mouseenter" to="1.5 1.5 1.5"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
      </a-plane>
      
      <a-box position="-1 0.5 5" rotation="0 0 0"  scale="6 40 6" color="brown"></a-box>
      <a-plane src="#dress" position="-1 4 8.5" rotation="0 0 0" width="4" height="4">
        <a-animation attribute="scale" begin="mouseenter" to="1.2 1.2 1.2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
      </a-plane>

      <a-box src="#my-image" position="-1 0.5 -3" rotation="0 45 0"  scale="1 1 1">
        <a-animation attribute="scale" begin="mouseenter" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
        <a-animation attribute="position" begin="mouseenter" to="-1 1 -3"></a-animation>
        <a-animation attribute="position" begin="mouseleave" to="-1 0.5 -3"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" to="0 0 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" to="0 45 0"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane src=""position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#654321"></a-plane>
      <a-plane position="0 0 -15" rotation="0 0 0" width="100" height="100" color="#E6D9CB"></a-plane>
      <a-plane position="0 0 15" rotation="0 180 0" width="100" height="100" color="#E6D9CB"></a-plane>
      <a-plane position="-15 0 -4" rotation="0 90 0" width="100" height="100" color="#E6D9CB"></a-plane>
      <a-plane position="15 0 -4" rotation="0 -90 0" width="100" height="100" color="#E6D9CB"></a-plane>
      <a-plane position="0 18 -4" rotation="90 0 0" width="100" height="100" color="#231709"></a-plane>
      <a-sky color="white"></a-sky>

      <a-camera position="0 2 15">
        <a-cursor scale="0.5 0.5 0.5" color="red" />
      </a-camera>
      
      <a-animation attribute="rotation" begin="mouseenter" to="0 45 0"></a-animation>
    </a-scene>
    
    
    
  </body>
</html>
